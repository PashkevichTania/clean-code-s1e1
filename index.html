<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link MEDIA="screen" charset="utf-8" href="style.css" rel="stylesheet">
</head>
<body class="body">
<article class="main-image"><img class="main-image__image" src="./eisenhower-matrix.jpg" alt="matrix">
  <a class="main-image__more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details“?”</a>
</article>
<main class="main">
  <section class="main__add-section"><label for="new-task">Add Item</label>
  <div class="task-row-wrapper"><input class="task" id="new-task" type="text">
    <button>Add</button>
  </div>
  </section>
  <section class="incomplete-tasks">
    <h3>Todo</h3>
    <ul class="incomplete-tasks__list" id="incomplete-tasks">
      <li><input type="checkbox"><label class="task">Pay Bills</label><input type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove"></button>
      </li>
      <li class="editMode"><input type="checkbox"><label class="task">Go Shopping</label><input class="task"
                                                                                                type="text"
                                                                                                value="Go Shopping">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </section>
  <section class="completed-tasks">
    <h3>Completed</h3>
    <ul class="completed-tasks__list" id="completed-tasks">
      <li><input checked type="checkbox"><label class="task">See the Doctor</label><input class="completed-tasks__input task" type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </section>
</main>
<script SRC="app.js"></script>
</body>
</html>
