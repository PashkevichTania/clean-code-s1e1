<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link MEDIA="screen" charset="utf-8" href="style.css" rel="stylesheet">
</head>
<body class="body">
<div class="main-image"><img class="main-image__image" src="./eisenhower-matrix.jpg">
  <a class="main-image__more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details“?”</a>
</div>
<div class="main">
  <p class="main__add-section"><label for="new-task">Add Item</label>
  <div class="task-row-wrapper"><input class="task" id="new-task" type="text">
    <button>Add</button>
  </div>
  </p>
  <h3>Todo</h3>
  <ul id="incomplete-tasks">
    <li><input type="checkbox"><label class="task">Pay Bills</label><input type="text">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg"></button>
    </li>
    <li class="editMode"><input type="checkbox"><label class="task">Go Shopping</label><input class="task"
                                                                                              type="text"
                                                                                              value="Go Shopping">
      <button class="edit">Save</button>
      <button class="delete"><img src="./remove.svg"></button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks">
    <li><input checked type="checkbox"><label class="task">See the Doctor</label><input class="task" type="text">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg"></button>
    </li>
  </ul>
</div>
<script SRC="app.js"></script>
</body>
</html>
