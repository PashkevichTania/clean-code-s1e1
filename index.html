<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link MEDIA="screen" charset="utf-8" href="style.css" rel="stylesheet">
</head>
<body class="body">
<article class="main-image"><img class="main-image__image" src="./eisenhower-matrix.jpg" alt="matrix">
  <a class="main-image__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</article>
<main class="main">
  <section class="add-section"><label for="new-task">Add Item</label>
  <div class="add-section__task-row-wrapper"><input class="text-input task" id="new-task" type="text">
    <button class="button" id="add-section__button">Add</button>
  </div>
  </section>
  <section class="incomplete-tasks">
    <h3>Todo</h3>
    <ul class="incomplete-tasks__list" id="incomplete-tasks">
      <li class="incomplete-tasks__element">
        <input class="checkbox-input"
               type="checkbox"><label class="task">Pay Bills</label><input class="text-input task"
                                                                           type="text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="delete-img" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="incomplete-tasks__element editMode">
        <input class="checkbox-input"
               type="checkbox"><label class="task">Go Shopping</label><input class="text-input task"
                                                                             type="text"
                                                                             value="Go Shopping">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="delete-img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </section>
  <section class="completed-tasks">
    <h3>Completed</h3>
    <ul class="completed-tasks__list" id="completed-tasks">
      <li class="completed-tasks__element">
        <input checked
               class="checkbox-input"
               type="checkbox"><label class="task">See the Doctor</label><input
                                                                          class="text-input task"
                                                                          type="text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="delete-img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </section>
</main>
<script SRC="app.js"></script>
</body>
</html>
